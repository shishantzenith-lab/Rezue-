<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime 3D Fan Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Anime 3D Fan Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div id="three-container"></div>
        <div class="intro">
            <h2>Welcome to the ultimate 3D anime fan experience!</h2>
            <p>Interact, explore, and immerse yourself in anime-inspired worlds.</p>
        </div>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="cards">
            <div class="card"><img src="images/placeholder1.jpg" alt="Anime 1"><p>Anime 1</p></div>
            <div class="card"><img src="images/placeholder2.jpg" alt="Anime 2"><p>Anime 2</p></div>
            <div class="card"><img src="images/placeholder3.jpg" alt="Anime 3"><p>Anime 3</p></div>
        </div>
    </section>

    <section id="community">
        <h2>Community</h2>
        <p>Chat, share, and connect with other anime fans!</p>
    </section>

    <footer>
        <p>&copy; 2025 Anime 3D Fan Hub</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
